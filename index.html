<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Météo</title>
  <meta charset="UTF-8">
  <meta name="description" content="La météo de la ville">
  <meta name="keywords" content="météo, prévisions, temps, météorologie">
  <link rel="stylesheet" href="style.css">
  <script src="meteo.js"></script>
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <div class="weather-icon">
        <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon"></img>
      <div class="weather-details">
        <h1 id="city">Nom de la ville</h1>
        <h2 id="temp">Température</h2>
        <h2 id="humidity">Humidité</h2>
      </div>
    </div>
 </body>
</html>
